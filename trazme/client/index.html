<template name="index">

	{{> navbar}}

	<div class="row m-0">
		<div class="col-md-12 col-xs-12 splash-lg p-0 background-screen" id="back0" >
			
			<img class="hidden-md-down" src="/logo.png" id="splash-img" style="opacity: 1"/>
			<img class="hidden-lg-up" src="/logo.png" id="splash-img-mobile" style="opacity: 1"/>
			
		</div>
	</div>

	<div class="spacer"></div>

	<div class="row mx-0">
		<div class="col-md-5 offset-md-1 col-xs-12 my-3" >
			<h5 class="text-center">VIAGENS</h5>
			<table class="table table-striped my-3 mx-0 text-center">
				<thead>
					<tr>
						<th class="text-center">Origem</th>
						<th class="text-center">Destino</th>
						<th class="text-center">Data</th>
					</tr>
				</thead>
				<tbody>
					{{#if shortTrips.count}}
						{{#each shortTrips}}
						<tr>
							<td>{{origin}}</td>
							<td>{{destination}}</td>
							<td>{{data}}</td>
						</tr>
						{{/each}}
					{{else}}
						<tr>
							<td colspan="3" class="text-center">Não há viagens disponíveis</td>
						</tr>
					{{/if}}
				</tbody>
			</table>

			<div class="text-center hidden-md-down">
				<a href="/trip/all" class="btn btn-secondary btn-lg hvr-fade" role="button" aria-pressed="true">Ver todas as Viagens que vão ser feitas</a>
			</div>
			<div class="text-center hidden-lg-up ">
				<a href="/trip/all" class="btn btn-secondary btn-lg hvr-fade" role="button" aria-pressed="true">Ver todas as Viagens</a>
			</div>

		</div>
		<div class="col-md-5 col-xs-12 my-3">
			<h5 class="text-center">ENCOMENDAS</h5>
			<table class="table table-striped my-3 mx-0 text-center">
				<thead>
					<tr>
						<th class="text-center">Origem</th>
						<th class="text-center">Destino</th>
						<th class="text-center">Data</th>
						<th class="text-center">Preço</th>
					</tr>
				</thead>
				<tbody>
					{{#if shortItems.count}}
						{{#each shortItems}}
						<tr>
							<td>{{origin}}</td>
							<td>{{destination}}</td>
							<td>{{data}}</td>
							<td>{{price}}</td>
						</tr>
						{{/each}}
					{{else}}
						<tr>
							<td colspan="4" class="text-center">Não há encomendas disponíveis</td>
						</tr>
					{{/if}}
				</tbody>
			</table>
			<div class="text-center hidden-md-down">
				<a href="/item/all" class="btn btn-secondary btn-lg hvr-fade " role="button" aria-pressed="true">Ver todas as Encomendas para serem levadas</a>
			</div>
			<div class="text-center hidden-lg-up ">
				<a href="/item/all" class="btn btn-secondary btn-lg hvr-fade " role="button" aria-pressed="true">Ver todas as Encomendas</a>
			</div>
		</div>
	</div>

	<div class="row m-0">
		<div class="col-md-12 col-xs-12">
			<p class="text-center">TrazMe 2017</p>
		</div>
	</div>

</template>
