<template name="user">

	{{> navbar}}

	<div class="row m-0">
		<div class="col-md-12 col-xs-12 splash-us p-3 background-screen" id="back0" >
			<table style="height: 100%; width: 100%;" >
				<tbody>
					<tr>
						<td class="align-middle text-center">
							<h2 class="cw m-0">{{currentName}}</h2>
							<p class="cw m-0">{{currentUsername}}</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<hr> <!-- Arranjar alternativa decente para isto -->

	<div class="row m-0">
		<div class="col-md-3 offset-md-1">
			<div class="list-group">
				<ul class="list-group">
					<li class="list-group-item">Dapibus ac facilisis in</li>
					<li class="list-group-item">Morbi leo risus</li>
					<li class="list-group-item">Porta ac consectetur ac</li>
					<li class="list-group-item">Vestibulum at eros</li>
				</ul>
			</div>
			<hr>
			<div class="list-group">
				<p id="userOffersMade" class="list-group-item list-group-item-action tweakOptions hvr-fade">Ofertas Feitas ( se user )</p>
				<p  id="userHistory" class="list-group-item list-group-item-action tweakOptions hvr-fade">Hist√≥rico de Viagens</p>
				<p id="userSendMessage" class="list-group-item list-group-item-action tweakOptions hvr-fade">Enviar Mensagem</p>
			</div>
		</div>
		<div class="col-md-7">

			{{> Template.dynamic template=main}}

		</div>
	</div>

</template>

<template name="pendingRequests">

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Tipo</th>
				<th>User A</th>
				<th>user B</th>
				<th>Estado</th>
			</tr>
		</thead>
		<tbody>
			{{#each allRequests}}
				<tr>
					<th scope="row">{{type}}</th>
					<td>{{userA}}</td>
					<td>{{userB}}</td>
					<td>{{state}}</td>
					<td class="openChat" id="{{_id}}" style="cursor:pointer"><i class="fa fa-comments-o" id="{{_id}}" aria-hidden="true"></i></td>
					<!--

					<td class="createTransaction" id="{{_id}}" style="cursor:pointer"><i class="fa fa-handshake-o" id="{{_id}}" aria-hidden="true"></i></td>

					-->
				</tr>
			{{/each}}
		</tbody>
	</table>

</template>
