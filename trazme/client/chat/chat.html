<template name="chat">
	
	{{> navbar}}

	<div class="row m-0">
		<div class="col-md-12 col-xs-12 splash-us p-3 background-screen" id="back0" >
			<table style="height: 100%; width: 100%;" >
				<tbody>
					<tr>
						<td class="align-middle text-center">
							<h2 class="cw m-0">Mensagens</h2>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	{{#if isOpen}}

		<div class="row mx-0 my-3">
			<div class="col-md-3 offset-md-1 py-3">
				<ul class="list-group">
					<li class="list-group-item">ID: {{currTrans._id}}</li>
					<li class="list-group-item">Tipo: {{currTrans.type}}</li>
					<li class="list-group-item">{{currTrip.origin}} -> {{currTrip.destination}} </li>
					<li class="list-group-item">{{currTrip.data}}</li>
				</ul>
			</div>
			<div class="col-md-7 mt-0 py-0">
				{{>SimpleChatWindow roomId=getId username=username limit=limit}}
				<div class="row my-2">
					<div class="col-md-6 col-xs-12">
						{{#if checkOwner}}
							<button type="button" class="btn btn-success btn-block btn-close">Confirmar</button>
						{{/if}}
					</div>
					<div class="col-md-6 col-xs-12">
						<button type="button" class="btn btn-danger btn-block btn-close" id="cancelTransaction">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row mx-0 my-3">
			<div class="col-md-10 offset-md-1 col-xs-12">
				MAPA
			</div>
		</div>

	{{else}}

		<div class="row mx-0 my-3">
			<div class="col-md-10 offset-md-1 text-center">
				<h4>A proposta foi retirada</h4>
				<hr>
				<a class="btn btn-secondary" href="/login" role="button">Voltar ao perfil de utilizador</a>
			</div>
		</div>

	{{/if}}

</template>
